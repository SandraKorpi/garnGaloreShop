<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Produktinformation</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="../../../../../startbootstrap-shop-homepage-gh-pages/assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="../../../../../startbootstrap-shop-homepage-gh-pages/css/styles.css" rel="stylesheet" />
    <style>
        /* Custom styles to match the design of index.html */
        body {
            background-color: #f8f9fa;
        }

        .logo-img {
            width: 50px;
            height: auto;
        }

        /* Add any additional custom styles here */

</head>

<body>
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="#!">Garn Galore</a>
        <img src="../../../../../startbootstrap-shop-homepage-gh-pages/assets/favicon.ico" class="logo-img" alt="Logo">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                <!--Länkar mellan sidorna-->
                <li class="nav-item"><a class="nav-link active" aria-current="page" th:href="@{/index}">Hem</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/products}">Produkter</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/info}">Info</a></li>
                <!-- Mer dropdown -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdownMore" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Mer</a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownMore">
                        <li><a class="dropdown-item" th:href="@{/registerUser}">Registrera användare</a></li>
                        <li><a class="dropdown-item" th:href="@{/customerService}">Kundtjänst</a></li>
                    </ul>
                </li>
            </ul>

            <!-- Logga in knapp -->
            <a th:href="@{/login}" class="btn btn-outline-dark me-3">
                Logga in
            </a>

            <!-- Sökfunktion -->
            <form class="search-form d-flex me-3" th:action="@{/products}" method="get">
                <input class="form-control search-input me-2" type="search" placeholder="Sök" aria-label="Search" name="keyword">
                <button class="btn btn-outline-dark" type="submit">Sök</button>
            </form>

            <!-- Min sida länk -->
            <form class="d-flex">
                <a th:href="@{/myPage}" class="btn btn-outline-dark me-3">
                    Min sida
                </a>
                <a th:href="@{/cart/{userId}.html}" class="btn btn-outline-dark">
                    <i class="bi-cart-fill me-1"></i>
                    Kundvagn
                    <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>
                </a>
            </form>
        </div>
    </div>
</nav>

<!-- Product Information Section -->
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <img th:src="@{${product.bild}}" alt="Produktbild" class="product-img">
                <!-- Include your product details here using Thymeleaf -->
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.name}">Product Name</h5>
                    <p class="card-text">
                        <strong>Price:</strong> <span th:text="${'$' + product.price}">Price</span><br>
                        <strong>Description:</strong> <span th:text="${product.description}">Description</span><br>
                        <strong>Category:</strong> <span th:text="${product.category}">Category</span><br>
                        <strong>Quantity:</strong> <span th:text="${product.quantity}">Quantity</span><br>
                        <strong>Color:</strong> <span th:text="${product.color}">Color</span>
<!--                        <strong>Id:</strong> <span th:text="${product.id}">Id</span>-->

                        <strong>Id:</strong> <span th:text="${product.id}" id="productId">Id</span>
                        <button id="addToCartBtn">Lägg i kundvagn</button>
<!--                        <button id="addToCartBtn">Lägg i kundvagn</button>-->
<!--                        <a th:href="@{/cart}">handla</a>-->
<!--                        <button id="addToCartBtn" onclick="addToCart()">Lägg i kundvagn</button>-->
<!--                        <a th:href="@{/product/{id}(id=${product.id})}">View Product</a>-->
<!--                        <a href="#" class="buyNowLink" data-productId="${product.id}">handla nu!</a>-->


                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script>

    document.getElementById("addToCartBtn").addEventListener("click", function() {
        var productId = document.getElementById("productId").textContent;
        console.log("Product ID:", productId);
        // Här kan du göra vad du vill med productId, som att skicka det till servern för behandling
    });


    document.getElementById("addToCartBtn").addEventListener("click", function() {
        var productId = document.getElementById("productId").textContent;
        fetch('/addToCart/' + productId, {
            method: 'POST'
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json(); // returnera svar från servern som JSON
            })
            .then(data => {
                // Hantera svaret från servern, kanske vidarebefordra användaren till kundvagnen
                // window.location.href = "/cart";
                const ipAddress = data.ipAddress; // Antag att servern returnerar IP-adressen i JSON-svaret
                window.location.href = "/cart/" + ipAddress; // Lägg till IP-adressen i URL:en
            })
            .catch(error => {
                console.error('There has been a problem with your fetch operation:', error);
            });
    });

</script>
</body>

</html>
